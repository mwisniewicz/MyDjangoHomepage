<!DOCTYPE html>
{% extends "main/base.html" %}
{% block body_block %}

		<button><a href="{% url 'blog:form_article' %}">Add New Article</a></button>

		<button><a href="{% url 'admin:index' %}">Control Panel</a></button>

		<button><a href="{% url 'index' %}">Home</a></button>
		<div class="articles-container">
			{% if articles %}
				{% for art in articles %}
				<p>ARTICLE LENGTH: </p><span>{{ art.text.getTeaser }}</span>
				<article>
					<header>
						<div class="title">
							<h2>{{ art.title }}</h2>
							<p>{{ art.publication_date }}</p>
						</div>
					</header>
					
					<p>
						{{ art.text }}
					</p>
				</article>
				{% endfor %}
			{% else %}
			<p>No articles!</p>
			{% endif %}
		</div>
{% endblock %}
