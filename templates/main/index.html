<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homepage</title>
</head>
<body>
	<div class="django-class">
		{% if access_records %}
		<table>
			<thead>
				<th>Site Name</th>
				<th>Date</th>
			</thead>
		{% for acc in access_records %}
		<tr>
			<td>{{ acc.name }}</td>
			<td>{{ acc.date }}</td>
		</tr>
		{% endfor %}
		</table>
		{% else %}
		<p> No records! </p>
		
		{% endif %}
	</div>
</body>
</html>
